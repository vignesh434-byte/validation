<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-google" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>             
                </div>
                <span>or use your email for registration</span>
                <input type="text"placeholder="Name">
                <input type="email"placeholder="Email">
                <input type="password"placeholder="password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-google" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>             
                </div>
                <span>or use your account</span>
                <input type="email"placeholder="Email">
                <input type="password"placeholder="password">
                <button>Sign In</button>
            </form>
        </div>
       
    
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome to Sign In</h1>
                    <p>Please your can login your validation</p>
                    <button class="press" id="signIn">Sign Up</button>
                </div> 

                <div class="overlay-panel overlay-right">
                    <h1>Welcome to Frontend</h1>
                    <p>Learn Frontend development to creating a web pages</p>
                    <button class="press"id="signUp">Sign In</button>
                </div> 
            </div>
        </div>
    </div>
    <script>
        const signInButton=document.getElementById("signIn");
        const signUpButton=document.getElementById("signUp");
        const sigcontainer=document.getElementById("container");

        signUpButton.addEventListener('click',()=>{
            sigcontainer.classList.add("right-panel-active");
        })
        
        signInButton.addEventListener('click',()=>{
            sigcontainer.classList.remove("right-panel-active");
        })
        
    </script>
</body>
</html>
